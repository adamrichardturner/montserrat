<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Montserrat | Layout Project</title>
</head>

<body>
  <div class="grid-wrapper">
    <div class="zone black full-width">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="zone red text-center d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Montserrat</h1>
            <a href="#projects">
              <button class="btn btn-primary btn-dark" type="button" name="button">Find Out More</button>
            </a>
          </div>
        </div>
      </div>



    </div>
    <div class="zone grey" id="projects">
      <div class="container-grid">
        <div class="grid-item">
          <img src="img/1.jpg">
        </div>
        <div class="grid-item">
          <img src="img/2.jpg">
        </div>
        <div class="grid-item">
          <img src="img/3.jpg">
        </div>
        <div class="grid-item">
          <img src="img/4.jpg">
        </div>
        <div class="grid-item">
          <img src="img/5.jpg">
        </div>
        <div class="grid-item">
          <img src="img/6.jpg">
        </div>
        <div class="grid-item">
          <img src="img/7.jpg">
        </div>
        <div class="grid-item">
          <img src="img/8.jpg">
        </div>
      </div>
    </div>

    <div class="zone dark-grey">
      <div class="container-grid-magazine">
        <div class="a-square">
          <img src="img/a-square.jpg">
        </div>
        <div class="b-square">
          <img src="img/b-square.jpg">
        </div>
        <div class="c-square">
          <img src="img/c-square.jpg">
        </div>
        <div class="d-square">
          <img src="img/d-square.jpg">
        </div>
        <div class="e-land">
          <img src="img/e-land.jpg">
        </div>
        <div class="f-big-portrait">
          <img src="img/f-big-portrait.jpg">
        </div>
        <div class="g-big-landscape">
          <img src="img/g-big-landscape.jpg">
        </div>
        <div class="h-land">
          <img src="img/h-land.jpg">
        </div>
      </div>
    </div>

    <div class="zone black footer text-center full-width">
      <p><strong>Montserrat</strong></p>
      <p>All Rights Reserved</p>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
